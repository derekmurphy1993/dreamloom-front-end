<!DOCTYPE html>
<html>

<head>
  <title>Oneironaut Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-2"> </div>
    <div class="col-8">
<header>
  <h1>DreamLoom</h1>
  <h4>Threading Fates</h4>
  <nav class="after-auth main-nav container"><ul class="row">
    <li class='makeDreams col-4'>   <button id="make-dreams" class="btn btn-primary btn-nav"> New Dream </button>
     </li>
    <li class="getDreams col-4">    <button id="get-dreams" class="btn btn-primary btn-nav"> View Dreams </button>
     </li>
    <li class="account-edit col-4">   <button id="get-settings" class="btn btn-primary btn-nav"> Settings </button>
     </li>
    </ul>
  </nav>
</header>
  <div id="feedback"> </div>
  <div id="message"></div>

  <section class="before-auth">
    <div class="sign-up">
      <h2> Sign Up!</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
        <button class="btn btn-primary"> New User </button>
      </form>
    </div>

    <div class="sign-in">
      <h2> Sign In!</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <button class="btn btn-primary"> Log In </button>
      </form>
    </div>
  </section>

  <div class="after-auth">

<!-- new dream -->
 <section id="new-dream" class="new-dream">

 </section>

 <!-- show view of single dreams -->
 <section class="retreived-dream">
   <div id="dream-expand" class="content"></div>
 </section>
 <div id="edit-dreams" class="content"></div>



 <section class="retreivedDreams dream-list">
   <div id="dreams-content" class="dreams-content">
   </div>
 </section>

<!-- Settings -->
<section class='user-settings v'>
 <form id="change-password">
   <input type="text" name="passwords[old]" placeholder="Old Password">
   <input type="text" name="passwords[new]" placeholder="New Password">
   <button class="btn btn-primary"> Update </button>
 </form>
</section>

<!-- log out -->
<form id="sign-out">
  <button class="btn btn-danger"> Sign Out </button>
</form>

</div>

</div>
<div class="col-2"> </div>
</div></div>

</body>

</html>
