<!DOCTYPE html>
<html>

<head>
  <title>Oneironaut Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-2"> </div>
    <div class="col-8">

  <h1>DREAMJOURNAL~*~*</h1>


  <div id="message"></div>

  <section class="before-auth">
    <div class="sign-in">
      <h2> Sign Up!</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
        <button class="btn btn-primary"> New User </button>
      </form>
      <h2> Sign In!</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <button class="btn btn-primary"> Log In </button>
      </form>
    </div>
  </section>

  <section class="after-auth">
    <form id="change-password">
      <input type="text" name="passwords[old]" placeholder="Old Password">
      <input type="text" name="passwords[new]" placeholder="New Password">
      <button class="btn btn-primary"> Update </button>
    </form>

    <form id="sign-out">
      <button class="btn btn-danger"> Sign Out </button>
    </form>

  </section>

</div>
<div class="col-2"> </div>
</div></div>

</body>

</html>
